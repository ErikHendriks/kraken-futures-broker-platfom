<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Company name</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a class="nav-link" href="#">Sign out</a>
    </li>
  </ul>
</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a style="color: red;" class="nav-link active">
              TRADE
              <p id="symbol"></p>
            </a>
          </li>
          <li class="nav-item nav-link">
            <div class="btn-group me-2">
              <button onclick="sellmarket()" style="background-color:red;color:white" type="button" class="btn btn-sm btn-outline-secondary">SELL<br/>by market</button>
              <button onclick="buymarket()" style="background-color:blue;color:white" type="button" class="btn btn-sm btn-outline-secondary">BUY<br/>by market</button>
            </div>
            <div>
              <label for="quantity">Quantity:</label>
              <input style="margin: 5px 0px 0px 10px;" type="number" id="amount" name="amount" value="1" min="1" max="5">
            </div>
          </li>
        </ul>
        <ul id="openpositions" class="nav flex-column"></ul>
      </div>
    </nav>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 id="symbol" class="h2">Funds</h1>
      </div>
      <div id="parentfunds" style="display: grid; grid-template-columns: auto auto; padding: 5px; max-width: 600px; margin: 0 auto;"></div>
      <canvas id="chartjs" ></canvas>

      <div class="table-responsive">
        <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>Symbol</th>
            <th>Time</th>
            <th>Open</th>
            <th>High</th>
            <th>Low</th>
            <th>Close</th>
          </tr>
        </thead>
        <tbody id="myTable"></tbody>
      </table>
      </div>
    </main>
  </div>
</div>
